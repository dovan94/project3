<html>
    <head>
        <title>DVD</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style type="text/css">
            .navbar {
                width: 80%;
                margin: 0 auto;
            }
            .navbar .navbar-nav {
                margin: 0 auto;
                text-align: center;
                height: 50px;
            }
            li {
                width: 100px;
                padding-top: 5px;
                /*height: 80%;*/
            }
            a {
                text-transform: uppercase;
            }
            li:nth-child(1), li:nth-child(2) {
                border-right: solid 1px grey;
            }
            .mySlides {
                position: fixed;
                top: 10%;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 90%;
                max-height: 90%;
                height: 90%;
                margin: 3% auto;
                padding-bottom: 6%;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--<a class="navbar-brand" href="">Home</a>-->
            <button class="navbar-toggler" type="button"
                    data-target="#menu" data-toggle="collapse" 
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-md-center" id="menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Controller?page=signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Controller?page=login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="w3-container">
            <div class="w3-content w3-section" style="max-width:500px">
                <img class="mySlides w3-animate-left" src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/5851/5851401_sa.jpg">
                <img class="mySlides w3-animate-left" src="https://images-na.ssl-images-amazon.com/images/I/91rukJu5S0L._SL1500_.jpg">
                <img class="mySlides w3-animate-left" src="http://jacquelinewrites.com/wp-content/uploads/2012/07/LB-approved-Final-Cover.jpg">
                <img class="mySlides w3-animate-left" src="https://sep.yimg.com/ay/yhst-55466754130796/arabic-cartoon-dvd-big-hero-6-proper-arabic-fus-ha-1575-1604-1571-1576-1591-1575-1604-1575-1604-1587-1578-1577-3.jpg">
            </div>
        </div>
        
         <script>
            var myIndex = 0;
            show();

            function show() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > slides.length) { myIndex = 1; }    
                slides[myIndex-1].style.display = "block";  
                setTimeout(show, 2500);    
            }
        </script>
    </body>
</html>
